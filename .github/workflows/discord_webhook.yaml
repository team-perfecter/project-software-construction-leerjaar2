name: Build and Notify Discord

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-notify:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt

    - name: Build (dummy step)
      run: echo "Build step completed!"

    - name: Send Success Notification to Discord
      if: success()
      run: |
        curl -X POST -H "Content-Type: application/json" -d "{
          \"content\": \"CI Build Success: The build completed successfully for ${{ github.ref }}!\nSee details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
        }" $DISCORD_WEBHOOK_URL

    - name: Send Failure Notification to Discord
      if: failure()
      run: |
        curl -X POST -H "Content-Type: application/json" -d "{
          \"content\": \"CI Build Failed: Something went wrong during the build for ${{ github.ref }}.\nSee details and error logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
        }" $DISCORD_WEBHOOK_URL