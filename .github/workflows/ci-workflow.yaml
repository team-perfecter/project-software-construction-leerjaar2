name: Run Tests, Create Reports, Send Webhook

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev, workflow/tests ]

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip tests]') }}
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: database
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install pytest pytest-cov

    - name: Run database migrations
      if: false # tijdelijk om te kijken wat het doet bij de volgende stap
                # en omdat de db nog niet helemaal werkt
      working-directory: ./database
      run: |
        pip install -r requirements.txt
        python migrate.py
      env:
        PGHOST: localhost
        PGPORT: 5432
        PGDATABASE: database
        PGUSER: user
        PGPASSWORD: password

    - name: Run tests with pytest
      run: |
        pytest api/tests/ -v --cov=api --cov-report=xml --cov-report=term
      env:
        PGHOST: localhost
        PGPORT: 5432

